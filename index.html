<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Player</title>
    <style>
    * {user-select: none;}
    body { margin: 0; }
    canvas { width: 100%; height: 100%; float: left; }
    .player {
      -webkit-app-region: drag;
      position: fixed;
      width: 100%;
      height: 100%;
      background: #000;
    }
    .player:hover .player-header {
      opacity: 1;
    }
    .player-header {
      transition: opacity 0.5s;
      opacity: 0;
      -webkit-app-region: no-drag;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 26px;
      background-color: #29262675;
    }
    .player-header .window-operate{
      height: 100%;
      list-style: none;
      margin: 0;
      padding: 0;
      float: right;
      font-size: 20px;
      font-weight: bolder;
    }
    .player-header .window-operate>li>a{
      display: inline-block;
      width: 100%;
      height: 100%;
      cursor: pointer;
    }
    .player-header .window-operate>li{
      float: left;
      list-style: none;
      padding: 0;
      margin: 0;
      width: 40px;
      height: calc(100% + 1px);
      text-align: center;
      color: #fff;
      transition: background 0.5s;
      margin-top: -1px;
    }
    .player-header .window-operate>li.close {
      background: #e04439;
    }
    .player-header .window-operate>li.close:hover {
      background: rgb(249, 93, 82);
    }
    .player-header .window-operate>li.maximize,
    .player-header .window-operate>li.minimize {
      background: #292626;
    }
    .player-header .window-operate>li.maximize:hover,
    .player-header .window-operate>li.minimize:hover {
      background: rgb(66, 63, 63);
    }
    .player:hover .player-control {
      opacity: 1;
    }
    .player .player-control{
      -webkit-app-region: no-drag;
      position: absolute;
      width: 100%;
      height: 50px;
      /* background: #00000085; */
      left: 0;
      bottom: 0;
      opacity: 0;
      z-index: 99999999;
      transition: opacity 0.5s;
    }
    .player .player-control .control {
      text-align: center;
      margin-top: 5px;
    }
    .player .player-control .control>.play {
      height: 34px;
      width: 34px;
      border-radius: 50%;
      background: #fff;
      margin: 2px 10px;
      display: inline-block;
    }
    .player .player-control .control>.prev,
    .player .player-control .control>.next {
      height: 30px;
      width: 30px;
      border-radius: 50%;
      background: #fff;
      margin: 11px 0;
      display: inline-block;
      display: none;
    }
    .player .player-control .progress {
      height: 5px;
      background: #8684848a;
      position: relative;
      width: 96%;
      transform: translateX(2%);
    }
    .player .player-control .progress>.progress-track{
      position: absolute;
      width: 0%;
      height: 100%;
      background: #2196F3;
    }
    
    </style>
  </head>
  <body>
    <div class="player">
      <div class="player-header">
        <ul class="window-operate">
          <li id="minimize" class="minimize"><a>-</a></li>
          <li id="maximize" class="maximize"><a>+</a></li>
          <li id="close" class="close"><a>&times;</a></li>
        </ul>
      </div>
      <div id="playerContainer"></div>
      <div class="player-control">
        <div class="progress">
          <div class="progress-track"></div>
        </div>
        <div class="control">
          <div class="prev"></div>
          <div class="play"></div>
          <div class="next"></div>
        </div>
      </div>
    </div>
    <script src="three.js"></script>
    <script>
      const player = require('../node-addons/node-addon-ffmpeg')
      const {
        ipcRenderer
      } = require('electron');

      const progressEl = document.querySelector('.progress-track');
      const minimize = document.querySelector('#minimize');
      const maximize = document.querySelector('#maximize');
      const close = document.querySelector('#close');

      minimize.addEventListener('click', () => {
        ipcRenderer.send('window.minimize');
      });
      maximize.addEventListener('click', () => {
        ipcRenderer.send('window.maximize');
      });
      close.addEventListener('click', () => {
        ipcRenderer.send('window.close');
      });

      ipcRenderer.on('play', function(event, filename) {
        player.play(filename);
        ipcRenderer.send('adjust-window', {width: player.video.width, height: player.video.height});
        console.log(player.video)
      });
      player.on('progress', () => {
        progressEl.style.width = player.currentTime / player.duration * 100 + '%'
      })
    </script>
  </body>
</html>
