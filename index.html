<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf8">
		<link rel="stylesheet" href="css/font-awesome.css">
		<link rel="stylesheet" href="css/common.css">
		<link rel="stylesheet" href="css/style.css">
		<link rel="stylesheet" href="css/animation.css">
    </head>
    <body>
    	<div class="outer">
    		<div class="add-folder-layer" id="addFolderPrompt">
		        <section class="add-folder">
		        	<header><h4>音乐目录</h4><a class="close" id="closeAddFolderPrompt">&times;</a></header>
		            <div class="tc mt10">
		            	<form id="folderForm">
			            	<input type="text" placeholder="请输入音乐所在的文件夹路径，如：C:\music">
			            	<!-- F:\Program Files (x86)\腾讯游戏\炫舞时代\resources\audio\music -->
			            	<button class="btn-red r">添加</button>
		            	</form>
		            </div>
		            <div class="clear"></div>
		            <footer class="mt10">
		            	<ul id="folderList"></ul>
		            </footer>
		        </section>
    		</div>
    		<div class="music-player">
    			<div class="h105">
			        <a class="icon-cog l add-folders" title="设置" id="addFolder"></a>
			    	<h2 id="currentSongName"></h2>
				</div>
		        <!-- 播放器界面 -->
		        <div class="h50">
			        <!-- 进度条 -->
			        <div class="progress-bar">
			        	<div>
			        		<div id="currentProgress">
			        			<!-- <div class="icon-music"></div>
			        			<div class="icon-music"></div>
			        			<div class="icon-music"></div>
			        			<div class="icon-music"></div>
			        			<div class="icon-music"></div> -->
			        		</div>
			        	</div>
			        </div>
			        <!-- 控制面板 -->
			        <div class="control-button">
			            <div id="next" class="next-song"><div class="icon-step-forward"></div></div>
			        	<div class="play-button" id="play">
			        		<div class="icon-play"></div>
			        		<div id="volume">
			        			<div></div>
			        		</div>
			        	</div>
			            <div id="previous" class="pre-song"><div class="icon-step-backward"></div></div>
			        </div>
		        </div>
    		</div>
        </div>
        <script src="js/module.js"></script>
        <script src="js/module/music.js"></script>
        <script src="js/main.js"></script>
    </body>
</html>
